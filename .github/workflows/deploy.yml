name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: git -C /home/nekwasar/yotop10 pull origin main

      - name: Build backend (sequential to avoid OOM)
        run: |
          cd /home/nekwasar/yotop10/docker
          docker compose build backend

      - name: Build frontend (sequential to avoid OOM)
        run: |
          cd /home/nekwasar/yotop10/docker
          docker compose build frontend

      - name: Start / restart containers
        run: |
          cd /home/nekwasar/yotop10/docker
          docker compose up -d

      - name: Wait for containers to be healthy
        run: sleep 20

      - name: Run database migrations
        run: |
          docker compose -f /home/nekwasar/yotop10/docker/docker-compose.yml \
            run --rm backend alembic upgrade head

      - name: Clean up dangling images
        run: docker image prune -f
